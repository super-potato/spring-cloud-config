eureka.client.serviceUrl.defaultzone=http://localhost:8761/eureka/
server.port=8088

spring.application.name=service-zuul
zuul.routes.api-a.path=/test/**
zuul.routes.api-a.serviceId=SERVICE-TEST

zuul.ssl-hostname-validation-enabled=false
zuul.routes.info.sensitiveHeaders=Access-Control-Allow-Origin,Access-Control-Allow-Methods

zuul.ignoredServices = '*'

zuul.host.socket-timeout-millis=20000
zuul.host.connect-timeout-millis=20000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=20000

ribbon.ReadTimeout=20000
ribbon.ConnectTimeout=20000

spring.session.store-type=redis
zuul.routes.intelligentsia-authority.sensitiveHeaders = Authorization
ribbon.ServerListRefreshInterval=1000
